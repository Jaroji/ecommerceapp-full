<ion-header>
  <ion-navbar>
    <ion-title>{{judul}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>Name</ion-label>
      <ion-input type="text" name="name" [(ngModel)]="product.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Price</ion-label>
      <ion-input type="number" name="price" [(ngModel)]="product.price"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Due Date</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" name="duedate" min="2017" max="2020-12-31" [(ngModel)]="product.duedate"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label stacked>Category</ion-label>
      <ion-select name="category_id" [(ngModel)]="product.category_name">
        <ion-option *ngFor="let category of categories | async" value="{{ category.name }}">{{category.name}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Actives</ion-label>
      <ion-checkbox name="active" [(ngModel)]="product.active"></ion-checkbox>
    </ion-item>
  </ion-list>

  <button ion-button block (click)="save()">Save</button>
</ion-content>
